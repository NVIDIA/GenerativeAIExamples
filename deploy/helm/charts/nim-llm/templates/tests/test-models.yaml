apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "nim-llm.fullname" . }}-test-models"
  labels:
    {{- include "nim-llm.labels" . | nindent 4 }}
    sidecar.istio.io/inject: "false"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl:8.6.0
      command: ['curl']
      args:
        - 'http://{{ .Values.service.name | default (include "nim-llm.fullname" .) }}:{{ .Values.service.openai_port | default .Values.service.openaiPort }}/v1/models'
        - --fail-with-body
  restartPolicy: Never
