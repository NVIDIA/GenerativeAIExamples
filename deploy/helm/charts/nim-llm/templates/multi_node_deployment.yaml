{{- range  $i := untilStep 0 (int .Values.replicaCount) 1 }}
---
apiVersion: kubeflow.org/v2beta1
kind: MPIJob
metadata:
  name: {{ include "nim-llm.fullname.multinode" $ }}-{{ toString $i }}
  labels:
    {{- include "nim-llm.labels" $ | nindent 4 }}
spec:
  runPolicy:
    cleanPodPolicy: None
  mpiReplicaSpecs:
    Launcher:
      replicas: 1
      template:
        metadata:
          annotations:
            {{- toYaml $.Values.podAnnotations | nindent 12 }}
        spec:
          {{- with $.Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          serviceAccountName: {{ include "nim-llm.serviceAccountName" $ }}
          securityContext:
            {{- toYaml $.Values.podSecurityContext | nindent 12 }}
          {{- if $.Values.initContainers.extraInit }}
          initContainers:
          {{- range $.Values.initContainers.extraInit }}
            - {{ . | toYaml | nindent 14 }}
          {{- end }}
          {{- end }}
          containers:
          - command:
            - mpirun
            {{- if eq (int $.Values.podSecurityContext.runAsUser) 0 }}
            - --allow-run-as-root
            {{- end }}
            - -n
            - {{ mul $.Values.multiNode.gpusPerNode $.Values.multiNode.workers | quote }}
            - -bind-to
            - none
            - -map-by
            - slot
            - -x
            - NIM_CACHE_PATH
            - -x
            - NGC_API_KEY
            - -x
            - NIM_SERVER_PORT
            - -x
            - VLLM_CONFIGURE_LOGGING
            - -x
            - TLLM_LOG_LEVEL
            - -x
            - VLLM_NVEXT_LOG_LEVEL
            - -x
            - UVICORN_LOG_LEVEL
            - -x
            - NIM_JSONL_LOGGING
            - -x
            - NIM_NUM_COMPUTE_NODES
            - -x
            - VLLM_LOGGING_CONFIG_PATH
            - -x
            - VLLM_NVEXT_LOGGING_CONFIG_PATH
            - -x
            - HF_HOME
            - -x
            - NGC_HOME
            - -x
            - NUMBA_CACHE_DIR
            - -x
            - OUTLINES_CACHE_DIR
            {{- range $.Values.env }}
            - -x
            - {{ get . "name" }}
            {{- end }}
            - /opt/nim/start-mpi-cluster.sh
            image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag | default $.Chart.AppVersion }}"
            name: nim
            volumeMounts:
              {{- include "nim-llm.volumeMounts" $ | nindent 14 }}
              - name: start-mpi-script
                mountPath: /opt/nim/start-mpi-cluster.sh
                subPath: start-mpi-cluster.sh
            {{- if $.Values.multiNode.mpiJob.launcherResources }}
            resources:
              {{- toYaml $.Values.multiNode.mpiJob.launcherResources | nindent 14 }}
            {{- end }}
            env:
              - name: OUTLINES_CACHE_DIR
                value: /tmp/outlines
              - name: VLLM_CONFIGURE_LOGGING
                value: "1"
              - name: TLLM_LOG_LEVEL
                value: {{ include "nim-llm.trtLLMLoggingLevel" $ }}
              - name: VLLM_NVEXT_LOG_LEVEL
                value: {{ include "nim-llm.vllmNVEXTLogLevel" $ }}
              - name: UVICORN_LOG_LEVEL
                value: {{ include "nim-llm.uvicornLogLevel" $ }}
              {{- include "nim-llm.JSONLLoggingEnvVars" $ | indent 14 }}
              - name: NIM_CACHE_PATH
                value: {{ $.Values.model.nimCache | quote }}
              - name: NGC_HOME
                value: {{ $.Values.model.nimCache }}/ngc
              - name: HF_HOME
                value: {{ $.Values.model.nimCache }}/huggingface
              - name: NUMBA_CACHE_DIR
                value: /tmp/numba
              - name: NGC_API_KEY
                valueFrom:
                  secretKeyRef:
                    name: {{ $.Values.model.ngcAPISecret }}
                    key: NGC_API_KEY
              - name: NIM_SERVER_PORT
                value: {{ $.Values.model.openaiPort | quote }}
              - name: NIM_JSONL_LOGGING
                value: {{ ternary "1" "0" $.Values.model.jsonLogging | quote }}
              - name: NIM_LOG_LEVEL
                value: {{ $.Values.model.logLevel | quote }}
              - name: NIM_NUM_COMPUTE_NODES
                value: {{ $.Values.multiNode.workers | quote }}
              {{- if $.Values.env }}
              {{- toYaml $.Values.env | nindent 14 }}
              {{- end }}
          terminationGracePeriodSeconds: 60
          {{- with $.Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $.Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $.Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumes:
            {{- include "nim-llm.multinodeVolumes" $ | nindent 12 }}
            - name: start-mpi-script
              configMap:
                name: {{ include "nim-llm.fullname" $ }}-mpi-start-script
                defaultMode: 0555
    Worker:
      replicas: {{ $.Values.multiNode.workers }}
      template:
        metadata:
          labels:
            {{- include "nim-llm.selectorLabels" $ | nindent 12 }}
            {{- if $.Values.model.labels }}
            {{- toYaml $.Values.model.labels | nindent 12 }}
            {{- end }}
          annotations:
            {{- toYaml $.Values.podAnnotations | nindent 12 }}
            {{- if $.Values.multiNode.mpiJob.workerAnnotations }}
            {{- toYaml $.Values.multiNode.mpiJob.workerAnnotations | nindent 12 }}
            {{- end }}
        spec:
          serviceAccountName: {{ include "nim-llm.serviceAccountName" $ }}
          securityContext:
            {{- toYaml $.Values.podSecurityContext | nindent 12 }}
          {{- with $.Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if $.Values.initContainers.extraInit }}
          initContainers:
          {{- range $.Values.initContainers.extraInit }}
            - {{ . | toYaml | nindent 14 }}
          {{- end }}
          {{- end }}
          containers:
          - image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag | default $.Chart.AppVersion }}"
            name: nim
            command:
              - bash
              - -c
              - |-
                {{- if eq (int $.Values.podSecurityContext.runAsUser) 0 }}
                chown root:root /var/run/sshd && \
                {{- end }}
                cp /etc/ssh/sshd_config /ssh-confs/.sshd_config && \
                /usr/bin/ssh-keygen -f /ssh-confs/hostkey.rsa -N '' -t rsa && \
                /usr/sbin/sshd -De -f /ssh-confs/.sshd_config -h /ssh-confs/hostkey.rsa
            env:
              - name: VLLM_CONFIGURE_LOGGING
                value: "1"
              - name: TLLM_LOG_LEVEL
                value: {{ include "nim-llm.trtLLMLoggingLevel" $ }}
              - name: VLLM_NVEXT_LOG_LEVEL
                value: {{ include "nim-llm.vllmNVEXTLogLevel" $ }}
              - name: UVICORN_LOG_LEVEL
                value: {{ include "nim-llm.uvicornLogLevel" $ }}
              {{- include "nim-llm.JSONLLoggingEnvVars" $ | indent 14 }}
              - name: NIM_CACHE_PATH
                value: {{ $.Values.model.nimCache | quote }}
              - name: NGC_API_KEY
                valueFrom:
                  secretKeyRef:
                    name: {{ $.Values.model.ngcAPISecret }}
                    key: NGC_API_KEY
              - name: NIM_SERVER_PORT
                value: {{ $.Values.model.openaiPort | quote }}
              - name: NIM_JSONL_LOGGING
                value: {{ ternary "1" "0" $.Values.model.jsonLogging | quote }}
              - name: NIM_LOG_LEVEL
                value: {{ $.Values.model.logLevel | quote }}
              - name: NIM_NUM_COMPUTE_NODES
                value: {{ $.Values.multiNode.workers | quote }}
              {{- if $.Values.env }}
              {{- toYaml $.Values.env | nindent 14 }}
              {{- end }}
            ports:
              {{- include "nim-llm.ports" $ | nindent 14 }}
            resources:
              {{- toYaml $.Values.resources | nindent 14 }}
            volumeMounts:
              {{- include "nim-llm.volumeMounts" $ | nindent 14 }}
              - name: ssh-confs
                mountPath: /ssh-confs
              - name: start-mpi-script
                mountPath: /opt/nim/start-mpi-cluster.sh
                subPath: start-mpi-cluster.sh
          terminationGracePeriodSeconds: 60
          {{- with $.Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $.Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $.Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumes:
            {{- include "nim-llm.multinodeVolumes" $ | nindent 10 }}
          - name: ssh-confs
            emptyDir: {}
          - name: start-mpi-script
            configMap:
              name: {{ include "nim-llm.fullname" $ }}-mpi-start-script
              defaultMode: 0555
  slotsPerWorker: {{ $.Values.multiNode.gpusPerNode }}
  sshAuthMountPath: {{ include "nim-llm.sshDir" $ }}
  launcherCreationPolicy: WaitForWorkersReady
{{- end }}
{{- else }}
