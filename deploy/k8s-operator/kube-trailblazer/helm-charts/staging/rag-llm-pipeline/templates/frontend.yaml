apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-playground
  labels:
    app.kubernetes.io/name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frontend
    spec:

      imagePullSecrets:
        - name: {{ .Values.images.registry.ImagePullSecret.name }}
      containers:
      - name: llm-playground
        imagePullPolicy: IfNotPresent
        image: {{ .Values.frontend.image }}
        command:
        - python3
        - -m
        - frontend
        - --port
        - "8090"
        env:
        - name: APP_MODELNAME
          value: {{ .Values.frontend.modelName }}
        - name: APP_SERVERPORT
          value: "8081"
        - name: APP_SERVERURL
          value: http://query
        ports:
        - containerPort: 8090
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: frontend
  ports:
    - protocol: TCP
      port: 8090
      nodePort: 30001
